#              Account Linking Config            #
#                                                #
##################################################

# ==========================================
# DYNAMIC COMMAND SYSTEM
# You can add multiple aliases by separating commands with "|".
# Example: "hesapesle|sync|link"
# ==========================================
commands:
  main: "hesapesle|hesapeşle|sync|link" # Main Command
  subs: # Sub Commands
    esle: "eşle|esle|link"
    onayla: "onayla|confirm"
    iptal: "iptal|cancel"
    kaldir: "kaldır|kaldir|unlink"
    ikifa: "2fa|guvenlik"
    liste: "liste|list"
    sifirla: "sıfırla|sifirla|reset"
    odul: "ödül|odul|reward"
    yenile: "yenile|reload"

#Bot Settings
token: "DISCORD_BOT_TOKEN"
status-messages:
  - "ServerName.net"
  - "Account Linking System"
  - "{aktifkullanici} Active Players"



#Channels
log-channel-id: "log-channel-id"
log-system: true

# Role ID
admin-role-id: "admin-role-id"
verified-role-id: "verified-role-id"


# Role System
# Kontrol Edilmesini İstediğiniz Grup İsimlerini Roles Adı Altında Yazınız. (TR)
# Write the Group Names you want to be checked under the Roles Name. (EN)
roles:
  vip: "" # Role ID
  vipplus: "" # Role ID
  mvip: "" # Role ID
  mvipplus: "" # Rol ID



# Information Settings
information-sent: false
information-channel-id: "information-channel-id"

# Reward Commands
rewards:
  - "give %player% minecraft:diamond 5"
  - "say Congratulations %player% linked their account!"
  - "experience add %player% 100 points"

#DailyRewards System
reward-cooldown: 86400000 # 24 hours (milisaniye cinsinden)
daily-rewards:
  - "give %player% diamond 1"
  - "xp %player% add 100"

#Server Settings
guild-id: "" # Your Discord Server (Guild) ID

# Language options: tr, en, es, fr, de, zh
lang: en

config-version: 2